<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
</head>
<body>
    
    <h2>Login</h2>
    <form action="">
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email">
        <br>
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha">
        <br>
        <input type="submit" value="Entrar">
    </form>

    <form action="">
        <h2>Cadastre-se</h2>
        Login:<br>
        <input type="text" name="login"><br>
        sexo: <br>
        <input type="radio" name="sexo" value="M">Masculino<br>
        <input type="radio" name="sexo" value="F">Feminino<br>

        Interesses:<br>
        <input type="checkbox" name="Interesses">Futebol<br>
        <input type="checkbox" name="Interesses">Cursos<br>
        <input type="checkbox" name="Interesses">Modas<br>

        Estado:<br>
        <select name="estado">
            <option value="sp">SP</option>
            <option value="sp">RJ</option>
            <option value="sp">MG</option>
            <option value="sp">RS</option>
        </select><br><br>

        Observações: <br>
        <textarea></textarea>
        <input type="submit" value="Cadastrar">
        
    </form>
    

</body>
</html>
