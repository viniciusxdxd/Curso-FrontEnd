<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Tabelas</title>
</head>
<body>

    <h2>Produtos</h2>
    <table border="2" width="100%">
        <tr>
            <td>Código</td>
            <td>Produto</td>
            <td>Preço</td>
        </tr>

        <tr>
            <td>001</td>
            <td>Notebook</td>
            <td>R$ 2.499,99</td>
        </tr>

        <tr>
            <td>002</td>
            <td>Smartphone</td>
            <td>R$ 1.499,99</td>
        </tr>

        <tr>
            <td>003</td>
            <td>Tablet</td>
            <td>R$ 1.899,99</td>
        </tr>

        <tr>
            <td rowspan="2">Desconto</td>
            <td colspan="2">Cupom 1 - R$ 10,00</td>
        </tr>

        <tr>
            <td colspan="2">Cupom 2 - R$ 12,00</td>
        </tr>
        
        <tr>
            <td>Total:</td>
            <td colspan="2">R$ 3.478,98</td>
        </tr>

    </table>
</body>
</html>
